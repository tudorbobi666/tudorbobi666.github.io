<!DOCTYPE html>
<html>
<head>
  <title>TEWR Coundown</title>
  <style>
    * {
        margin: 0;
        padding: 0;
    }
    
    .background-image {
      background-image: url('./unknown-181.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      height: 100vh;
    }
    .centeredup {
      position: absolute;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <img src="unknown-181.png" alt="tewr" style="width:100%;">
  <div class="centeredup">TEWR opening countdown</div>
</body>
</html>
